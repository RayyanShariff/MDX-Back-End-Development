<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <span>My To do list</span>
        <nav>
            <a href="#">Work</a>
            <a href="#">Home</a>
        </nav>
    </div>
    
    <div class="background-image">

        <div class="heading">
            <h1>Home To do List</h1>
        </div>

        <div class="container">
            
            <form id="myForm">
                <div class="todo-item">
                    <input type="checkbox" id="item1">
                    <label for="item1">Cook a meal</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" id="item2">
                    <label for="item2">Review notes</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" id="item3">
                    <label for="item3">Cook a meal</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" id="item4">
                    <label for="item4">Review notes</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" id="item5">
                    <label for="item4">Review notes</label>
                </div>
                
                <div class="add-item">
                    <input type="text" id="newTask" placeholder="Add new task">
                    <button type="submit">+</button>
                </div>
            </form>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
